        <form action="mail.php" method="post">

                <select name="typ" id="typ">
                    <option value="Fråga">Fråga</option>

            <fieldset>
                <legend>Hur vill du bli kontaktad?</legend>
                <input type="radio" name="kontakt" value="Via mail"/> Via mail
